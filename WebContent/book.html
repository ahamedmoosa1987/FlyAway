<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay</title>
</head>
<body>

	<div>

		<h2>Pay for your Flight</h2>

		<div>
		
			<form action="success.html" method="post">

				<table>
	
					<tr>
						<td>Card Number:</td>
						<td><input type="text" name="cardNumber"
							placeholder="1234 5678 9012 3456"></td>
					</tr>
	
					<tr>
						<td>Expiry Date:</td>
						<td><input type="date" id="expiryDate" name="expiryDate"></td>
					</tr>
	
					<tr>
						<td>CVV:</td>
						<td><input type="number" id="cvv" name="cvv" placeholder="123"></td>
					</tr>
	
					<tr>
						<td colspan="2">
							<input type="submit" value="Pay"></input>
						</td>
					</tr>
	
				</table>
			
			</form>

		</div>
		
	</div>

</body>
</html>
